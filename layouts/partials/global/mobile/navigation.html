<div x-show="open" class="fixed inset-0 z-40 flex lg:hidden"
  x-description="Off-canvas menu for mobile, show/hide based on off-canvas menu state." x-ref="dialog" aria-modal="true"
  style="display: none">
  <div x-show="open" x-transition:enter="transition-opacity ease-linear duration-300"
    x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
    x-transition:leave="transition-opacity ease-linear duration-300" x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    x-description="Off-canvas menu overlay, show/hide based on off-canvas menu state."
    class="fixed inset-0 bg-gray-600 bg-opacity-75" @click="open = false" aria-hidden="true" style="display: none">
  </div>

  <div x-show="open" x-transition:enter="transition ease-in-out duration-300 transform"
    x-transition:enter-start="-translate-x-full" x-transition:enter-end="translate-x-0"
    x-transition:leave="transition ease-in-out duration-300 transform" x-transition:leave-start="translate-x-0"
    x-transition:leave-end="-translate-x-full"
    x-description="Off-canvas menu, show/hide based on off-canvas menu state."
    class="relative flex flex-col flex-1 w-full max-w-xs bg-white dark:bg-pearl" style="display: none">
    <div x-show="open" x-transition:enter="ease-in-out duration-300" x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100" x-transition:leave="ease-in-out duration-300"
      x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
      x-description="Close button, show/hide based on off-canvas menu state." class="absolute top-0 right-0 pt-2 -mr-12"
      style="display: none">
      <button type="button"
        class="flex items-center justify-center w-10 h-10 ml-1 rounded-full  focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
        @click="open = false">
        <span class="sr-only">Close sidebar</span>
        <svg class="w-6 h-6 text-white" x-description="Heroicon name: outline/x" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="flex-1 h-0 pt-5 pb-4 overflow-y-auto">
      <div class="flex items-center flex-shrink-0 px-4 text-comet dark:text-white">
        <a href="./index.html">LOGO</a>
      </div>
      <nav class="px-2 mt-5 space-y-1">{{- partial "global/sidebar/links" -}}</nav>
    </div>
    <div class="flex flex-shrink-0 p-4 pl-12 border-t  border-smoke dark:border-tuna">
      <!------ CTA buttons goes here-->
    </div>
  </div>

  <div class="flex-shrink-0 w-14">
    <!-- Force sidebar to shrink to fit close icon -->
  </div>
</div>
<div class="sticky top-0 z-10 pt-1 pl-1 bg-gray-100  dark:bg-pearl lg:hidden sm:pl-3 sm:pt-3">
  <button type="button" class="
      -ml-0.5
      -mt-0.5
      h-12
      w-12
      inline-flex
      items-center
      justify-center
      rounded-md
      text-gray-500
      hover:text-gray-900
      focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500
    " @click="open = true">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" x-description="Heroicon name: outline/menu" xmlns="http://www.w3.org/2000/svg" fill="none"
      viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>
</div>
